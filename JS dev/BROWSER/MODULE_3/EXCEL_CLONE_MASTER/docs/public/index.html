<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel_Clone</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Dancing Script">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lora">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Shadows Into Light">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Indie Flower">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Courgette">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto Serif Display">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Great Vibes">


</head>
<body>
    <div class="menuFormulae">
        <div class = "menu_bar">
            <!-- <div style="background-image: url('menuBack.png');"></div> -->
            <div class="new_open_save">
                <div class="new">
                    <i class="fas fa-plus-circle fa-fw"></i>
                </div>
                <div class="open">
                    <i class="far fa-envelope-open fa-fw"></i>
                    <input type="file" name="" style="display: none;" multiple class="open_input">
                </div>
                <div class="save">
                    <i class="far fa-save fa-fw"></i>
                </div>
                
            </div>
            
            <div class="font-and-size">

                <div class = "font-selector">
                    <select class="font_family_input">
                        <option value='"Dancing Script"'>Dancing Script</option>
                        <option value="Roboto">Roboto</option>
                        <option value="Raleway">Raleway</option>
                        <option value="Lora">Lora</option>
                        <option value='"Shadows Into Light"'>Shadows Into Light</option>
                        <option value='"Indie Flower"'>Indie Flower</option>
                        <option value="Courgette">Courgette</option>
                        <option value='"Noto Serif Display"'>Noto Serif Display</option>
                        <option value='"Great Vibes"'>Great Vibes</option>
                    </select>
                </div>
                <div class="font-size-selector">
                    <select class="font_size_input">
                        <option value="14">14</option>
                        <option value="18">18</option>
                        <option value="20">20</option>
                        <option value="22">22</option>
                        <option value="24">24</option>
                    </select>
                </div>
                
            </div>
            <div class="bui">
                <div class="bold">
                    <i class="fas fa-bold fa-fw"></i>
                </div>
                <div class="italic">
                    <i class="fas fa-italic fa-fw"></i>
                </div>
                <div class="underline">
                    <i class="fas fa-underline fa-fw"></i>
                </div>
                
            </div>
            <div class="alignment_container">
                <i class="fas fa-align-left fa-fw"></i>
                <i class="fas fa-align-center fa-fw"></i>
                <i class="fas fa-align-justify fa-fw"></i>
                <i class="fas fa-align-right fa-fw"></i>
                
            </div>

            <div class="color-container">
                <i class="fas fa-tint fa-fw"></i>
                <i class="fas fa-fill-drip fa-fw"></i>
                <input type="color" class="text_color" style="display: none">
                <input type="color" class="background_color" style="display:none">
            </div>
        </div>
        
        <div class="formulae_bar">
            <div class="address_input"></div>
            <img src="pngwing.com.png" alt="">
            <div class="formulae_input">
                <input type="text" class="formulae_input_text" placeholder="Formulae" font="Dancing Script">
            </div>
        </div>
    </div>
    
    <div class="grid_container">
        <div class="top_row"></div>
        <div class="left_Col_Par">
            <div class = "left_column"></div>
        </div>
        
        <div class="cells"></div>
    </div>
    <div class="sheets_container">
        <div class="add-sheet_container">
            <i class="far fa-plus-square"></i>
        </div>
        <div class="sheets-list">
            <div class="sheet active-sheet" sheetIdx="0"> Sheet 1</div>
        </div>
    </div>
    <!-- <div class="sheets_container">Sheet Container</div> -->
    <script src="script.js"></script>
    <script src="newOpenSave.js"></script>
    <script src="formulae.js"></script>
    <script src="sheets.js"></script>
</body>
</html>
