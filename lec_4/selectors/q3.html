<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div>p{
        color: blue;
    }
   
</style>
<body>

    <!-- select "I'm the direct son" and make it blue -->
    <!-- direct son means div -> p not div -> span -> p-->
    <div>
        <p>
            I'm the direct son
            <p>Jai Bhambri</p>
        </p>
        <p>
            I am Jai Bhambri
            <p>Jai Bhambri</p>
        </p>
    </div>

    <div>
        <span>
            <p>I'm the indirect son</p>
        </span>
    </div>

</body>
</html>
